<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="margin-left: 1cm;">
    <h1>The Lazy Chef</h1>

    <p>Simple recipes to spend more time eating and less time cooking.</p>
    <hr>

    <h2>Suggest a Recipe</h2>
    
    <p style="margin-right: 2cm;">We are always looking for delicious new recipes at <b>The Lazy Chef</b>.  If you think you have something fantastic, please fill out the details below and we will get right back to you.</p>
    <form action=""></form>
        <div>
            <label for="Chef's Name">Chef's Name</label><br>
            <input type="chefs name" name="Chef's Name" id="Chef's Name" placeholder="Full Name">
        </div>
        
        <div>
            <label for="Email">Email</label><br>
            <input type="email" name="Email" id="Email" placeholder="Chef's Email">
        </div>
        <div>
            <label for="Recipe Title">Recipe Title </label><br>
            <input type="Recipe Title" name="Recipe Title" id="Recipe Title" placeholder="Short recipe title">
        </div>
        <div>
            <label for="Recipe Instructions">Recipe Instructions</label><br>
            <textarea type="Recipe Instructions" name="Recipe Instructions" id="Recipe Instructions" placeholder="Provide detailed instructions" cols="50" rows="10" ></textarea>
        </div>
        <div>
            <label for="Recipe Difficulty">Recipe Difficulty</label><br>
            <input type="radio" name="Recipe_Difficulty" value="Easy" id="easy" >
            <label for="easy">Easy</label>
            <input type="radio" name="Recipe_Difficulty" value="Medium" id="medium" >
            <label for="medium">Medium</label>
            <input type="radio" name="Recipe_Difficulty" value="Hard" id="hard" >
            <label for="Hard">Hard</label>
        </div>
        <div>
            <label for="Food Category">Food Category</label><br>
            <select name="Food Category" id="food_category"= "50">
                <option value="other">(other) </option>
                <option value="American">American Food</option>
                <option value="Chinese">Chinese Food</option>
                <option value="Indian">Indian Food</option>
                <option value="Mexican">Mexican Food</option>
                <option value="European">European Food</option>
            </select>
        </div>
        <div>
            <label for="Submit Recipe"></label>
            <button>Submit Recipe</button>
            <button>Cancel</button>
        </div>
        <hr>
        <p>Copyright @ 2020</p>
        
</body>
</html>
